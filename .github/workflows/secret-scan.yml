name: Secret Scanning

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  gitleaks:
    name: Scan for Secrets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for scanning

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_REF: ${{ github.ref }}
          GITHUB_COMMIT_SHA: ${{ github.sha }}
        with:
          config-path: .gitleaks.toml  # Optional: custom config file

      - name: Report Results
        if: failure()
        run: |
          echo "ðŸš« SECRETS DETECTED IN GIT HISTORY"
          echo ""
          echo "This commit or repo history contains secrets that were detected by Gitleaks."
          echo ""
          echo "Next steps:"
          echo "1. Review the gitleaks output above to identify which secrets were found"
          echo "2. If secrets were just committed, use BFG Repo-Cleaner or git-filter-repo to remove them"
          echo "3. If secrets are in older commits, rotate them immediately"
          echo "4. Update your .gitignore to prevent future commits"
          echo ""
          echo "Useful tools:"
          echo "- BFG Repo-Cleaner: https://rtyley.github.io/bfg-repo-cleaner/"
          echo "- git-filter-repo: https://github.com/newren/git-filter-repo"
          echo "- TruffleHog: https://github.com/trufflesecurity/trufflehog"
